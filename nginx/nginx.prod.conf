#

# Main server block for the frontend application
server {
    listen 80;
    server_name 3tsloth.ca www.3tsloth.ca;

    # Route for Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name 3tsloth.ca www.3tsloth.ca;

    # SSL configuration (Certbot will create these files)
    ssl_certificate /etc/letsencrypt/live/3tsloth.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/3tsloth.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve the static frontend files from the shared volume
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Server block for the backend API
server {
    listen 80;
    server_name api.3tsloth.ca;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.3tsloth.ca;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/3tsloth.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/3tsloth.ca/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /api/v1 {
        # Forward requests to the backend service
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
